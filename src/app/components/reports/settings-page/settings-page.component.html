<div class="pt-2 px-xs-0 px-sm-3 px-md-5 w-100" style="height: 90vh;">
  <div class="col-12 col-sm-10 col-md-8 col-lg-6 mx-auto mt-1">
    <div class="row">
      <div class="col-12">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="javascript:void(0)"><i class="fa fa-home"></i></a></li>
            <li class="breadcrumb-item d-block d-sm-none"><a href="javascript:void(0)">...</a></li>
            <li class="breadcrumb-item d-none d-sm-block"><a href="javascript:void(0)">Reportes</a></li>
            <li class="breadcrumb-item active" aria-current="page">Configuraci&oacute;n</li>
          </ol>
        </nav>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="card-body bg-light border rounded" id='pnlList'>
          <h4 class="text-center"><strong> <i class="fa fa-cog"></i> Configuraci&oacute;n de Reportes </strong></h4>
          <div class="row">
            <div class="col-12">
              <div class="card p-3">
                <h4 class="text-center text-primary"><strong> Informe de Visitas </strong></h4>
                <div class="row p-3">
                  <div class="col-12 col-md-2">
                    <label for="">Cliente:</label>
                  </div>
                  <div class="col-12 col-md-10">
                    <select class="form-control w-100" id="cmbCustomer">
                      <option *ngFor="let customer of customerList" value="{{customer.id}}">{{customer.razonsocial}}
                      </option>
                    </select>
                  </div>
                </div>
                <div class="row mt-1">
                  <div class="col">
                    <table id="table_brands" class="table table-bordered table-sm">
                      <thead class="text-center bg-primary text-white">
                        <th>Marca</th>
                        <th>Cant.M&iacute;nima</th>
                      </thead>
                      <tbody>
                        <tr *ngFor="let brand of brandList">
                          <td class="w-75">{{brand.nombre}}</td>
                          <td class="w-25">
                            <input type="text" class='form-control form-control-sm txInt w-100'
                              [(ngModel)]="brand.minimo" value={{brand.minimo}}>
                          </td>
                        </tr>
                      </tbody>
                      <tfoot>
                      </tfoot>
                    </table>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 d-flex justify-content-end">
                    <button class="btn btn-primary rounded btn-sm" (click)='grabar()'>
                      <i class="fa fa-save">
                      </i> Grabar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

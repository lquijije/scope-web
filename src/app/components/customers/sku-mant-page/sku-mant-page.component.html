<div class="pt-2 px-xs-0 px-sm-3 px-md-5 w-100" style="height: 90vh;">
    <div class="col p-0">
        <div class="row">
          <div class="col-12 col-xl-8 offset-xl-2">
            <nav aria-label="breadcrumb" style="border-radius: 5px;">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:void(0)"><i class="fa fa-home"></i></a></li>
                <li class="breadcrumb-item d-block d-sm-none"><a href="javascript:void(0)">...</a></li>
                <li class="breadcrumb-item d-none d-sm-block"><a href="javascript:void(0)">Clientes</a></li>
                <li class="breadcrumb-item active" aria-current="page"><strong>Mantenimiento de SKU</strong></li>
              </ol>
            </nav>
          </div>
        </div>
        <div class="row" id='pnlList'>
            <div class="col-12 col-xl-8 offset-xl-2">
                <div class="row">
                    <div class="col-12 col-md-5 col-xl-4">
                      <select class="form-control w-100" id="cmbCustomer">
                          <option *ngFor="let customer of customerList" value="{{customer.id}}">{{customer.razonsocial}}</option>
                      </select>
                    </div>
                    <div class="col-12 col-md-5 col-xl-4">
                        <select class="form-control w-100" id="cmbBrand">
                            <option *ngFor="let brand of brandList" value="{{brand.id}}">{{brand.nombre}}</option>
                        </select>
                      </div>
                    <div class="col-12 col-md-2 col-xl-4 d-flex justify-content-md-end">
                      <button (click)='nuevo()' type="button" class="btn rounded btn-outline-success ml-1">
                        <i class="fa fa-plus"></i>  Nuevo SKU
                      </button>
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col">
                      <table id="table_skus" class="table table-bordered table-sm">
                        <thead class="text-center bg-primary text-white">
                          <th>SKU</th>
                          <th></th>
                          <th></th>
                          <th>Descripci&oacute;n</th>
                          <th>Presentaci&oacute;n</th>
                          <th>Sabor</th>
                        </thead>
                        <tbody>
                          <tr *ngFor="let sku of skuList">
                            <td>{{sku.sku}}</td>
                            <td class='text-center'><a class="text-primary" href="javascript:void(0);" (click)="edit(sku)"><i class="fa fa-edit"></i></a></td>
                            <td class='text-center'><a class="text-danger" href="javascript:void(0);" (click)="delete(sku)"><i class="fa fa-trash"></i></a></td>
                            <td>{{sku.descripcion}}</td>
                            <td>{{sku.presentacion}}</td>
                            <td>{{sku.sabor}}</td>
                          </tr>
                        </tbody>
                        <tfoot>
                        </tfoot>
                      </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row d-none" id='pnlEdit'>
            <div class="col-12 col-xl-6 offset-xl-3">
              <div class="card-body">
                  <h4 class="text-center"><i class="fa fa-shopping"></i> {{actionName}} Sku</h4>
                  <form (ngSubmit)="onSubmit(formNew)" #formNew="ngForm">
                    <div class="row">
                      <div class="col d-flex flex-column">
                        <span for="" class="text-primary"> Cliente:</span>
                        <strong>{{tempNameCustomer}}</strong>
                      </div>
                      <div class="col d-flex flex-column">
                          <span for="" class="text-primary"> Marca:</span>
                          <strong>{{tempNameBrand}}</strong>
                      </div>
                    </div>
                      <mat-form-field class="w-100">
                          <input matInput placeholder="Sku" #skuname="ngModel" [(ngModel)]="sku.sku" id="sku" name="sku"  value="" required>
                      </mat-form-field>
                      <mat-form-field class="w-100">
                          <input matInput placeholder="Descripci&oacute;n" #descripcion="ngModel" [(ngModel)]="sku.descripcion" 
                          id="descripcion" name="descripcion"  value="" required>
                      </mat-form-field>
                      <mat-form-field class="w-100">
                          <input matInput placeholder="Presentaci&oacute;n" #presentacion="ngModel" [(ngModel)]="sku.presentacion" 
                          id="presentacion" name="presentacion"  value="" required>
                      </mat-form-field>
                      <mat-form-field class="w-100">
                          <input matInput placeholder="Sabor" [(ngModel)]="sku.sabor" id="sabor" name="sabor"  value="">
                      </mat-form-field>

                      <div class="bg-warning rounded p-1 text-white" *ngIf="skuname.touched && !skuname.valid">
                        <small> * Sku es requerido</small>                      
                      </div>
                      <div class="bg-warning rounded p-1 text-white" *ngIf="descripcion.touched && !descripcion.valid">
                        <small> * Descripción es requerida</small>
                      </div>
                      <div class="bg-warning rounded p-1 text-white" *ngIf="presentacion.touched && !presentacion.valid">
                        <small> * Presentación es requerida</small>
                      </div>

                      <div class="row pt-2 d-flex justify-content-end">
                        <div class="col col-sm-4 col-xl-3">
                          <input type="button" value="Salir" class="btn btn-default rounded btn-sm btn-block btn-lg" (click)='salir()'>
                        </div>
                        <div class="col col-sm-4 col-xl-3">
                          <input type="submit" value="Grabar" class="btn btn-primary rounded btn-sm btn-block btn-lg">
                        </div>
                      </div>
                    </form>
              </div>
            </div>
        </div>
    </div>
</div>

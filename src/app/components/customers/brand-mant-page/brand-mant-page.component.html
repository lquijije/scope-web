<div class="row p-5 w-100" style="height: 90vh;">
    <div class="col">
        <div class="row">
          <div class="col-12 col-xl-8 offset-xl-2">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="javascript:void(0)">Clientes</a></li>
                <li class="breadcrumb-item active" aria-current="page">Mantenimiento de Marcas</li>
              </ol>
            </nav>
          </div>
        </div>
        <div class="row" id='pnlList'>
            <div class="col-12 col-xl-8 offset-xl-2">
                <div class="row">
                    <div class="col-12 col-md-2 col-xl-2">
                      <label for="">Cliente:</label>
                    </div>
                    <div class="col-12 col-md-5 col-xl-4">
                      <select class="form-control w-100" id="cmbCustomer">
                          <option *ngFor="let customer of customerList" value="{{customer.id}}">{{customer.razonsocial}}</option>
                      </select>
                    </div>
                    <div class="col-12 col-md-5 col-xl-6 d-flex justify-content-md-end">
                      <button (click)='nuevo()' type="button" class="btn btn-round btn-outline-success ml-1">
                          Nueva Marca
                      </button>
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col">
                      <table id="table_brands" class="table table-bordered table-sm">
                        <thead class="text-center bg-primary text-white">
                          <th>Nombre</th>
                          <th></th>
                          <th></th>
                        </thead>
                        <tbody>
                          <tr *ngFor="let brand of brandList">
                            <td>{{brand.nombre}}</td>
                            <td class='text-center'><a class="text-primary" href="javascript:void(0);" (click)="edit(brand)"><i class="fa fa-edit"></i></a></td>
                            <td class='text-center'><a class="text-danger" href="javascript:void(0);" (click)="delete(brand)"><i class="fa fa-trash"></i></a></td>
                          </tr>
                        </tbody>
                        <tfoot>
                        </tfoot>
                      </table>
                    </div>
                  </div>
            </div>
        </div>

        <div class="row d-none" id='pnlEdit'>
            <div class="col-12 col-xl-6 offset-xl-3">
              <div class="card-body">
                  <h4 class="text-center"><i class="fa fa-shopping"></i> {{actionName}} Marca para {{tempNameCustomer}}</h4>
                  <form (ngSubmit)="onSubmit(formNew)" #formNew="ngForm">
                      <mat-form-field class="w-100">
                          <input matInput placeholder="Nombre"  [(ngModel)]="brand.nombre" id="nombre" name="nombre"  value="" required>
                      </mat-form-field>
                      <div class="row d-flex justify-content-end">
                        <div class="col col-sm-4 col-xl-3">
                          <input type="button" value="Salir" class="btn btn-default btn-sm btn-block btn-lg" (click)='salir()'>
                        </div>
                        <div class="col col-sm-4 col-xl-3">
                          <input type="submit" value="Grabar" class="btn btn-primary btn-sm btn-block btn-lg">
                        </div>
                      </div>
                    </form>
              </div>
            </div>
        </div>
    </div>
</div>

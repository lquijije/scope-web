<div class="pt-2 px-xs-0 px-sm-3 px-md-5 w-100" style="height: 90vh;">
  <div class="col-12 col-sm-10 col-md-8 col-lg-6 mx-auto mt-1">
    <div class="row">
      <div class="col-12">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="javascript:void(0)"><i class="fa fa-home"></i></a></li>
            <li class="breadcrumb-item d-block d-sm-none"><a href="javascript:void(0)">...</a></li>
            <li class="breadcrumb-item d-none d-sm-block"><a href="javascript:void(0)">Reportes</a></li>
            <li class="breadcrumb-item active" aria-current="page">Reparar Inconsistencias</li>
          </ol>
        </nav>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="card-body bg-light border rounded" id='pnlList'>
          <h4 class="text-center"><strong> Reparar Inconsistencias </strong></h4>
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-block btn-default rounded btn-sm px-4 pt-2 ml-1 pb-2"
              (click)="getAssoc()">
              <i class="fa fa-search"></i> Consultar Assoc
            </button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-block btn-primary rounded btn-sm px-4 pt-2 ml-1 pb-2"
              (click)="fixAssoc()">
              <i class="fa fa-cog"></i> Reparar Assoc
            </button>
            </div>
          </div>
          <div class="row mt-1">
            <div class="col">
              <button type="button" class="btn btn-block btn-default rounded btn-sm px-4 pt-2 ml-1 pb-2"
              (click)="getOrders()">
              <i class="fa fa-search"></i> Consultar Orders
            </button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-block btn-primary rounded btn-sm px-4 pt-2 ml-1 pb-2"
              (click)="fixOrders()">
              <i class="fa fa-cog"></i> Reparar Orders
            </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

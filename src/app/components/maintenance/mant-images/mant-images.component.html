<div class="pt-2 px-xs-0 px-sm-3 px-md-5 w-100" style="height: 90vh;">
  <div class="col-12 col-sm-10 col-md-8 mx-auto mt-1">
    <div class="row">
      <div class="col-12">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="javascript:void(0)"><i class="fa fa-home"></i></a></li>
            <li class="breadcrumb-item d-block d-sm-none"><a href="javascript:void(0)">...</a></li>
            <li class="breadcrumb-item d-none d-sm-block"><a href="javascript:void(0)">Mantenimiento</a></li>
            <li class="breadcrumb-item active" aria-current="page">Imágenes</li>
          </ol>
        </nav>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="card-body bg-light border rounded" id='pnlList'>
          <h4 class="text-center"><strong><i class="fa fa-image"></i> Eliminar Imágenes </strong></h4>
          <div class="row">
            <div class="col-12">
              <div class="row">
                <div class="col">
                  <mat-form-field class="w-100">
                    <input matInput placeholder="Fecha Desde: " type="text" name="" id="fedesde">
                  </mat-form-field>
                </div>
                <div class="col">
                  <mat-form-field class="w-100">
                    <input matInput placeholder="Fecha Hasta: " type="text" name="" id="fehasta">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <div class="row">
                    <div class="col">
                      <div class="custom-control custom-radio">
                        <input type="radio" id="rd-crea" name="fecha" class="custom-control-input" checked>
                        <label class="custom-control-label" for="rd-crea">Creaci&oacute;n</label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="custom-control custom-radio">
                        <input type="radio" id="rd-vis" name="fecha" class="custom-control-input">
                        <label class="custom-control-label" for="rd-vis">Visita</label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-6">
                  <div class="row">
                    <div class="col-12 col-md-6">
                      <button type="button" class="btn btn-block btn-default rounded btn-sm px-4 pt-2 ml-1 pb-2 btUpd"
                        (click)="get()">
                        <i class="fa fa-search"></i> Consultar
                      </button>
                    </div>
                    <div class="col-12 col-md-6">
                      <button type="button" class="btn btn-block btn-danger rounded btn-sm px-4 pt-2 ml-1 pb-2 btDel"
                        (click)="delete()">
                        <i class="fa fa-trash"></i> Eliminar Todas
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="card-body bg-light border rounded" id='pnlList'>
          <h5 class="text-center"><strong><i class="fa fa-image"></i> Imágenes </strong></h5>
          <div class="row" *ngIf="Fotos">
            <div class="col-md-6 col-lg-4" *ngFor="let img of Fotos">
              <div class="card boder-0 transform-on-hover position-relative">
                <div class="position-absolute">
                  <button class="btn btn-icon btn-danger" (click)="deleteOne(img)" style="top:0px; right:0px;">
                    <i class="fa fa-trash">
                    </i>
                  </button>
                </div>
                <img src="{{img.url}}" alt="" class="card-img-top">
                <div class="card-body">
                  <h6>{{img.nombre}}</h6>
                  <p class="text-muted card-text">
                    Fecha: {{img.fecha}}
                  </p>
                </div>
              </div>
            </div>
          </div>
          <!-- <div class="card-columns">
            <div class="card">
              <img class="card-img-top" style="width:100%; height: 200px;" src="https://firebasestorage.googleapis.com/v0/b/scope-app-17b2f.appspot.com/o/scope-app%2Ffotos%2F08581_20200715_170015?alt=media&token=863147c6-4a99-47ff-a89f-325342f04861"/>
            </div>
          </div> -->
        </div>
      </div>
    </div>
  </div>
</div>

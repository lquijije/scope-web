<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center">REGISTRO</h1>
        <form (submit)="onSubmitRegisterAddUser()">
          <div class="form-group">
            <label for="cedula">C&eacute;dula</label>
            <input type="text" name="cedula" id="cedula" [(ngModel)]="cedula" class="form-control">
          </div>
          <div class="form-group">
            <label for="nombres">Nombres</label>
            <input type="text" name="nombres" id="nombres" [(ngModel)]="nombres" class="form-control">
          </div>
          <div class="form-group">
            <label for="genero">G&eacute;nero</label>
            <div class="row">
              <div class="col-3 col-offset-3">
                <div class="custom-control custom-radio">
                  <input type="radio" id="rd-masc" name="genero" class="custom-control-input">
                  <label class="custom-control-label" for="rd-masc">Masculino</label>
                </div>
              </div>
              <div class="col-3">
                <div class="custom-control custom-radio">
                  <input type="radio" id="rd-fem" name="genero" class="custom-control-input">
                  <label class="custom-control-label" for="rd-fem">Femenino</label>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" [(ngModel)]="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="email">Password</label>
            <input type="password" name="password" id="password" [(ngModel)]="password" class="form-control">
          </div>
          <input type="submit" value="Enviar" class="btn btn-success btn-block btn-lg">
        </form>
      </div>
    </div>
  </div>
</div>

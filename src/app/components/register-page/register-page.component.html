<div class="row" style="width: 100%; height: 90vh;">
  <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4 mx-auto mt-5">
    <div class="card">
      <div class="card-body">
        
        <h1 class="text-center"><i class="fa fa-user"></i> Perfil de Usuario</h1>
        <form (submit)="onSubmitRegisterAddUser()">
          <div class="form-group">
            <label for="cedula"><i class="fa fa-address-card"></i> C&eacute;dula</label>
            <input type="text" name="cedula" id="cedula" [(ngModel)]="user.cedula" class="form-control">
          </div>
          <div class="form-group">
            <label for="nombres"><i class="fa fa-user"></i> Nombres</label>
            <input type="text" name="nombres" id="nombres" [(ngModel)]="user.nombre" class="form-control">
          </div>
          <div class="form-group d-none">
            <label for="genero"><i class="fa fa-genderless"></i> G&eacute;nero</label>
            <div class="row">
              <div class="col-3 col-offset-3">
                <div class="custom-control custom-radio">
                  <input type="radio" id="rd-masc" name="genero" class="custom-control-input">
                  <label class="custom-control-label" for="rd-masc">Masculino</label>
                </div>
              </div>
              <div class="col-3">
                <div class="custom-control custom-radio">
                  <input type="radio" id="rd-fem" name="genero" class="custom-control-input">
                  <label class="custom-control-label" for="rd-fem">Femenino</label>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="email" name="email" id="email" [(ngModel)]="user.email" class="form-control">
          </div>
          <div class="form-group d-none">
            <label for="email"><i class="fa fa-lock"></i> Password</label>
            <input type="password" name="password" id="password" [(ngModel)]="user.password" class="form-control">
          </div>
          <input type="submit" value="Grabar" class="btn btn-primary btn-block btn-lg">
        </form>
      </div>
    </div>
  </div>
</div>

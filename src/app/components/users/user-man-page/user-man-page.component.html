<div class="row p-5 w-100" style="height: 90vh;">
  <div class="col">
    <div class="row">
      <div class="col-12 col-xl-8 offset-xl-2">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a href="javascript:void(0)">Usuarios</a></li>
            <li class="breadcrumb-item active" aria-current="page">Mantenimiento de usuarios</li>
          </ol>
        </nav>
      </div>
    </div>
    <div class="row" id='pnlList'>
      <div class="col-12 col-xl-8 offset-xl-2">
          <div class="row">
            <div class="col">
              <button (click)='consultar()' type="button" class="btn btn-round btn-outline-primary d-none">
                  Consultar
              </button>
              <button (click)='nuevo()' type="button" class="btn btn-round btn-outline-success ml-1">
                Nuevo Usuario
              </button>
            </div>
          </div>
          <div class="row mt-1">
              <div class="col">
                <table id="table_users" class="table table-bordered table-sm">
                  <thead class="text-center bg-primary text-white">
                    <th>Nombre</th>
                    <th></th>
                    <th></th>
                    <th>Email</th>
                    <th>C&eacute;dula</th>
                    <th>Estado</th>
                  </thead>
                  <tbody>
                    <tr *ngFor="let user of userList">
                      <td>{{user.nombre}}</td>
                      <td class='text-center'> <a href="javascript:void(0);"> <i class="fa fa-edit"></i></a></td>
                      <td class='text-center'> <a href="javascript:void(0);"> <i class="fa fa-trash"></i></a></td>
                      <td>{{user.email}}</td>
                      <td class='text-center'>{{user.cedula}}</td>
                      <td class='text-center'>{{user.estado}}</td>
                    </tr>
                  </tbody>
                  <tfoot>
                  </tfoot>
                </table>
              </div>
            </div>
      </div>
    </div>
    <div class="row d-none" id='pnlEdit'>
        <div class="col-12 col-xl-8 offset-xl-2 bg-light">
          <div class="card-body">
              <h4 class="text-center"><i class="fa fa-user"></i> Nuevo Usuario</h4>
              <form (submit)="onSubmitRegisterAddUser()">
                <div class="form-group">
                  <label for="cedula"><i class="fa fa-address-card"></i> C&eacute;dula</label>
                  <input type="text" name="cedula" id="cedula" class="form-control">
                </div>
                <div class="form-group">
                  <label for="nombres"><i class="fa fa-user"></i> Nombres</label>
                  <input type="text" name="nombres" id="nombres" class="form-control">
                </div>
                <div class="form-group">
                  <label for="genero"><i class="fa fa-genderless"></i> G&eacute;nero</label>
                  <div class="row">
                    <div class="col-3 col-offset-3">
                      <div class="custom-control custom-radio">
                        <input type="radio" id="rd-masc" name="genero" class="custom-control-input">
                        <label class="custom-control-label" for="rd-masc">Masculino</label>
                      </div>
                    </div>
                    <div class="col-3">
                      <div class="custom-control custom-radio">
                        <input type="radio" id="rd-fem" name="genero" class="custom-control-input">
                        <label class="custom-control-label" for="rd-fem">Femenino</label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="email"><i class="fa fa-envelope"></i> Email</label>
                  <input type="email" name="email" id="email" class="form-control">
                </div>
                <div class="form-group">
                  <label for="email"><i class="fa fa-lock"></i> Password</label>
                  <input type="password" name="password" id="password" class="form-control">
                </div>
                <div class="row">
                  <div class="col">
                    <input type="button" value="Salir" class="btn btn-default btn-block btn-lg" (click)='salir()'>
                  </div>
                  <div class="col">
                    <input type="submit" value="Grabar" class="btn btn-primary btn-md btn-block btn-lg">
                  </div>
                </div>
              </form>
          </div>
        </div>
    </div>
  </div>
</div>
